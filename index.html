<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture class="square">
      <source srcset="images/museum-480_x_480.jpg,
      images/museum-640_x_640.jpg,
      images/museum-800_x_800.jpg,
      images/museum-960_x_960.jpg,
      images/museum-1280_x_1280.jpg,
      images/museum-1440_x_1440.jpg,
      images/museum-1600_x_1600.jpg,
      images/museum-1920_x_1920.jpg,
      images/museum-2400_x_2400.jpg,"

    sizes="(min-width:960px)">
    <img src="images/museum.jpg" alt="placeholder">
    </picture>
    
    <picture class="landscape">
      <source srcset="images/museum-320_x_180.jpg,
      images/museum-480_x_270.jpg,
      images/museum-640_x_360.jpg,
      images/museum-720_x_405.jpg,
      images/museum-960_x_540.jpg,
      images/museum-1440_x_810.jpg,
      images/museum-1920_x_1080.jpg,
      images/museum-2160_x_1215.jpg,
      images/museum-2880_x_1621.jpg,"
      sizes="(max-width: 959px)">
    <img src="images/museum.jpg" alt="placeholder">

    </picture>

  </header>
</body>

</html>
